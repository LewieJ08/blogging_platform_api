<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="tab">
            <h1>Options</h1>
            <form action="{{ url_for('search') }}" method="get">
                <button class="tab-button" type="submit">Search</button>
            </form>
            <form action="{{ url_for('create') }}" method="get">
                <button class="tab-button" type="submit">Create</button>
            </form>
            <form action="{{ url_for('update') }}" method="get">
                <button class="tab-button" type="submit">Update</button>
            </form>
            <form action="{{ url_for('delete') }}" method="getf">
                <button class="tab-button" type="submit">Delete</button>
            </form>
        </div>
        <div class="main">
            <h1>Blogging Platform</h1>
            <h2>Main Menu</h2>
            <h3 class="posts-h3">Posts:</h3> <hr>
            {% for post in posts %}
            <div class="post-tab">
                <a class="post-preview-text" href="{{ url_for('post', post_id = post[0]) }}">{{ post[1] }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
